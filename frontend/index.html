<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../material/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <!--Cabeçalho-->
    <div class="container my-3">
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-start">
                    <img src="assets/images/feature-otimize.png" alt="Logo" class="img-fluid me-3" width="40px">
                    <h1>Lista de Tarefas</h1>
                </div>
            </div>
            <div class="col text-end">
                <div class="d-flex justify-content-end">
                    <select id="select_filter" class="form-control w-50 me-3">
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <a href="new_task.html" class="btn btn-primary"><i class="fa-solid fa-plus me-2"></i></i>Nova tarefa</a>
               </div>
            </div>
        </div>
        <!--aspeto visual de uma tarefa-->
        <div class="row mb-3">
            <div class="col-12 border border-secondary rounded p-3 shadow">
                <div class="row">
                    <div class="col-8">
                        <h5>texto das letras</h5>
                    </div>
                    <div class="col-2">
                        <select id="task_status" class="form-select w-100">
                            <option value="novo">Novo</option>
                            <option value="progresso">Progresso</option>
                            <option value="cancelado">Cancelado</option>
                            <option value="realizado">Realizado</option>
                        </select>
                    </div>
                    <div class="col-1 text-end"><i class="fa-solid fa-pen"></i>Edit</div>
                    <div class="col-1 text-end text-danger"><i class="fa-regular fa-trash-can me-2"></i>Delete</div>
                </div>
            </div>
        </div>
        <!--sem tarefas-->
        <div class="row" id="no_tasks">
            <div class="col text-center">
                <span class="opacity-75">Não existem tarefas para mostrar</span>
            </div>
        </div>

    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
